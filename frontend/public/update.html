<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width">
    <title>Atualização</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css"> 

    <script src="javascript/constantes.js"></script> 
    <script src="javascript/update.js"></script> 
</head>

<body> 
  <iframe src="cabecalho.html" frameborder="0" width="100%" height="65" id="cabecalho"></iframe>
  <div class="container text-center">
      <br>
      <img id='imagem_atividade' alt="Imagem da atividade">
      <h4 class="text-center lh-sm" id="nome_atividade"></h4>
  </div>

  <form id="meuFormulario"> 
      <input type="hidden" name="id" id="id">
      <div class="container text-center tam-formulario">

        <div id="campos_dinamicos"></div>

        <div class="form-group">
          <label for="vagas">Vagas</label>
          <input type="number" class="form-control" id="vagas" name="vagas" min="0">
        </div>
        <div class="form-group">
            <label for="data">Data da Atividade</label>
            <input type="date" class="form-control" id="data" name="data" placeholder="Data">
        </div>
        <div class="form-group">
            <label for="hora">Hora da Atividade</label>
            <input type="time" class="form-control" id="hora" name="hora" placeholder="Hora">
        </div>
        <div class="form-group">
            <label for="adicionais">Informações adicionais</label>
            <textarea class="form-control" id="adicionais" name="adicionais" rows="3"></textarea>
        </div>
      
        <a type="submit" id="cancelar" class="btn btn-danger ml-3">Cancelar</a> 
        <button id="atualiza" name="atualiza" class="btn btn-success ">Atualizar</button>
      </div>
      </input>
      </div>
  </form> 

  <div id="mensagem"></div> 

  </body> 
  </html>
