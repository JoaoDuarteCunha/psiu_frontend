
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Psiu!</title> 
    <script src="javascript/constantes.js"></script> 
    <script src="javascript/accounts/passwordResetDone.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css"> 
</head> 
<body> 
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="65" id="cabecalho"></iframe>
    <iframe src="greeting_psiu.html" frameborder="0" width="100%" height="180" id="greeting_psiu"></iframe> 
    <h4 class="text-center lh-sm">Olhe seu email!</h4>
    <br>
    <form> 
        <div class="container text-center tam-formulario">
            <p> 
            Foi enviado um email para você com instruções para resetar sua senha.</p>
            <p>Cole aqui o token recebido por email e entre com a nova senha.</p> 
            <h1 id="msg"></h1>
            
            <div class="form-group">
                <label for="token">Token recebido por email</label>
                <input type="password" class="form-control" id="token" name="username">
            </div>
            <div class="form-group">
                <label for="senha">Nova senha</label>
                <input type="password" class="form-control" id="senha" name="senha">
            </div>
            <div class="form-group">
                <label for="senha2">Confirme sua nova senha</label>
                <input type="password" class="form-control" id="senha2" name="senha2" >
            </div>
            
            <button id="enviaNovaSenha" name="enviaNovaSenha" class="btn btn-success">Confirmar</button>
        </div>

    </form> 
</body> 
</html>
