<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport">
    <title>Raiz de Carros</title> 
    <script src="javascript/insere.js"></script> 
    <script src="javascript/constantes.js"></script> 


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css"> 
    
</head> 

<body> 
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="65" id="cabecalho"></iframe> 
    <div class="container text-center">
        <br>
        <img id='imagem_atividade' alt="Imagem da atividade">
        <h4 class="text-center lh-sm" id="nome_atividade"></h4>
    </div>

    <form id="meuFormulario"> 
    <div class="container text-center tam-formulario">
        <div id="campos_dinamicos"></div>
        <div class="form-group">
            <label for="inputData">Data da Atividade</label>
            <input type="date" class="form-control" id="inputData" name="data" placeholder="Data">
        </div>
        <div class="form-group">
            <label for="inputHora">Hora da Atividade</label>
            <input type="time" class="form-control" id="inputHora" name="hora" placeholder="Hora">
        </div>
        <div class="form-group">
            <label for="inputAdicionais">Informações adicionais</label>
            <textarea class="form-control" id="inputAdicionais" name="adicionais" rows="3"></textarea>
        </div>
        
        <a type="submit" id="cancelar" class="btn btn-danger ml-3">Cancelar</a> 
        <button id="insere" name="insere"class="btn btn-success ">Cria Atividade</button>
        </div>
    </form> 
    <div id="mensagem"></div> 
    </body> 
</html>
