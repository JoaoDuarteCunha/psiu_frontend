{% extends 'psiuApp/base.html' %}

{% load crispy_forms_tags %}


{% block content %} 
{% include 'psiuApp/greeting_psiu.html' %}
<h4 class="text-center lh-sm">Bem vindo de volta!</h4>
<div class="container text-center tam-formulario">
    <br>
    <form method="post"> 
        {% csrf_token %} 
            {{ form|crispy }} 
            <tr> 
                <td></td> 
                <button type="submit" class="btn btn-success ">Login</button>
            </tr> 
    </form>
    <br>
    <br>
    <a type="button" class="btn btn-info ml-3" href="{% url 'psiuApp:reset_password' %}">Esqueci minha senha</a> 
</div>
{% endblock %}
