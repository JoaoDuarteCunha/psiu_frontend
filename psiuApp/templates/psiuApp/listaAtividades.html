{% extends 'psiuApp/base.html' %}
{% load static %} 

{% block content %}

<div class="container text-center">
    <br>
    <img src="{% static imagem_atividade %}" alt="Imagem da atividade">
    <h4 class="text-center lh-sm">{{ nomeAtividade }}</h4>
</div>

<a type="button" class="btn btn-primary ml-3" href="{% url 'psiuApp:cria-atividade' tipo=tipoAtividade %}">Criar Nova Atividade</a>
<br>
<br>
<div class="container text-center">
    <div class="row justify-content-center">
        {% for atividade in atividades %}
            <div class="col-auto">
                {% include 'psiuApp/cards_personalizados.html' %}
            </div>
        {% empty %} 
            <h2 class="negrito text-center">Não há atividades cadastradas</h2>
        {% endfor %} 
    </div>
</div>

{% endblock %}
