{% extends 'psiuApp/base.html' %} 
{% load crispy_forms_tags %}

{% block title %}Troca Senha{% endblock %} 
{% block content %} 
{% include 'psiuApp/greeting_psiu.html' %}
<h4 class="text-center lh-sm">Digite sua nova senha</h4>
<div class="container text-center tam-formulario">
    <br>
    <form method="post"> 
        {% csrf_token %} 
            {{ form|crispy }} 
            <tr> 
                <td></td> 
                <button type="submit" class="btn btn-success ">Trocar Senha</button>
            </tr> 
    </form> 
</div>

{% endblock %}
