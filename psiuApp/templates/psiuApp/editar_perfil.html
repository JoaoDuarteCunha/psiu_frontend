{% extends 'psiuApp/base.html' %} 
{% load crispy_forms_tags %}

{% block title %}Registro de Usuário{% endblock %} 
{% block content %} 
{% include 'psiuApp/greeting_psiu.html' %}
<h4 class="text-center lh-sm">Queremos saber mais sobre você!</h4>
<div class="container text-center tam-formulario">
    <br>
    <form method="post"> 
        {% csrf_token %} 
            {{ form|crispy }} 
            <a type="button" class="btn btn-danger ml-3" href="{% url 'psiuApp:homepage' %}">Pular</a> 
            <button type="submit" class="btn btn-success ">Confirmar</button>
    </form> 
</div>

{% endblock %}
